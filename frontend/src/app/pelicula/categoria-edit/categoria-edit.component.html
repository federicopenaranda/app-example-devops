<div class="row">
    <div class="col-sm-6">
        <h1>AÃ±adir Categoria</h1>
        <form [formGroup]="recordForm">
            <div class="form-group row">
                <label for="id_categoria" class="col-sm-4 col-form-label">id_categoria</label>
                <div class="col-sm-8">
                    <input readonly type="number" class="form-control" id="id_categoria" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="categoria_nombre" class="col-sm-4 col-form-label">categoria_nombre</label>
                <div class="col-sm-8">
                    <input formControlName="categoria_nombre" type="text"  class="form-control" id="categoria_nombre" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>            

            <button 
                (click)="(editedRecordId) ? updateRecord() : saveRecord()" 
                [disabled]="!recordForm.valid"
                type="submit" 
                class="btn btn-primary">{{ (editedRecordId) ? 'Update' : 'Save' }}</button>
            <button routerLink="/pelicula/categoria-lista" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</div>
