<h1>Lista de Categoria</h1>
<button routerLink="/pelicula/categoria" class="btn btn-success mb-2">AÃ±adir Categoria</button>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id_categoria</th>
            <th scope="col">categoria_nombre</th>
            <th scope="col">ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rec of records | async">
            <th>{{ rec.id_categoria }}</th>
            <th>{{ rec.categoria_nombre }}</th>
            <td>
                <button class="btn btn-info btn-sm" routerLink="/pelicula/categoria/edit/{{ rec.id_categoria }}">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="removeItem( rec.id_categoria )">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
