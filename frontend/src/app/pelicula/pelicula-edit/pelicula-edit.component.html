<div class="row">
    <div class="col-sm-6">
        <h1>AÃ±adir Pelicula</h1>
        <form [formGroup]="recordForm">
            <div class="form-group row">
                <label for="id_pelicula" class="col-sm-4 col-form-label">id_pelicula</label>
                <div class="col-sm-8">
                    <input readonly type="text" class="form-control" id="id_pelicula" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="fecha_estreno" class="col-sm-4 col-form-label">fecha_estreno</label>
                <div class="col-sm-8">
                    <input formControlName="fecha_estreno" type="text" class="form-control" id="fecha_estreno" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="fk_id_categoria" class="col-sm-4 col-form-label">fk_id_categoria</label>
                <div class="col-sm-8">
                    <select formControlName="fk_id_categoria" class="form-control" name="fk_id_categoria" id="fk_id_categoria">
                        <option value="{{ categoria.id_categoria }}" *ngFor="let categoria of categorias | async">{{ categoria.categoria_nombre }}</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="nombre_pelicula" class="col-sm-4 col-form-label">nombre_pelicula</label>
                <div class="col-sm-8">
                    <input formControlName="nombre_pelicula" type="text" class="form-control" id="nombre_pelicula" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="pelicula_poster" class="col-sm-4 col-form-label">pelicula_poster</label>
                <div class="col-sm-8">
                    <input formControlName="pelicula_poster" type="text" class="form-control" id="pelicula_poster" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="rating_pelicula" class="col-sm-4 col-form-label">rating_pelicula</label>
                <div class="col-sm-8">
                    <input formControlName="rating_pelicula" type="number" min="1" max="5" class="form-control" id="rating_pelicula" placeholder="">
                </div>
            </div>
            

            <button 
                (click)="(editedRecordId) ? updateRecord() : saveRecord()" 
                [disabled]="!recordForm.valid"
                type="submit" 
                class="btn btn-primary">{{ (editedRecordId) ? 'Update' : 'Save' }}</button>
            <button routerLink="/pelicula/pelicula-lista" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</div>
